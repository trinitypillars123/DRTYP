<!-- CONTACT PAGE - TRINITY PILLARS -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us - Trinity Pillars</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #fff9ef;
color: #26538D;
}
header {
background-color: #26538D;
padding: 20px;
text-align: center;
}
header h1 {
color: white;
margin: 0;
font-size: 28px;
}
.hero {
background: url('https://raw.githubusercontent.com/TrinityPillars/assets/main/contact-hero.jpg') center center / cover no-repeat;
height: 400px;
display: flex;
align-items: center;
justify-content: center;
color: white;
text-shadow: 0 2px 4px rgba(0,0,0,0.4);
}
.hero h2 {
font-size: 40px;
}
.container {
max-width: 900px;
margin: 60px auto;
padding: 0 20px;
}
form {
background: white;
padding: 30px;
border-radius: 8px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
label {
display: block;
margin-bottom: 6px;
font-weight: bold;
color: #26538D;
}
input, textarea {
width: 100%;
padding: 12px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 15px;
}
button {
background-color: #26538D;
color: white;
padding: 12px 24px;
font-size: 16px;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #1b3e6b;
}
footer {
background-color: #26538D;
color: white;
text-align: center;
padding: 20px;
margin-top: 60px;
font-size: 14px;
}
</style>
</head>
<body>

<header>
<h1>Trinity Pillars</h1>
</header>

<div class="hero">
<h2>Let’s Connect</h2>
</div>

<div class="container">
<form>
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required />

<label for="email">Email Address</label>
<input type="email" id="email" name="email" required />

<label for="message">Your Message</label>
<textarea id="message" name="message" rows="6" required></textarea>

<button type="submit">Send Message</button>
</form>
</div>

<footer>
© 2025 Trinity Pillars · trinitypillarsmarketing@gmail.com · @TrinityPillars
</footer>

</body>
</html>
